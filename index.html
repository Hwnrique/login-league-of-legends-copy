<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/icons8-jogos-de-motim-96.png"
      type="image/x-icon"
    />
    <script src="./script/script.js" defer></script>
    <title>Criar uma Conta Riot</title>
  </head>
  <body>
    <nav id="navbar">
      <img src="./img/1638262259958.png" alt="logo" />
    </nav>
    <main id="container">
      <div id="title">
        <h1>criar uma conta</h1>
      </div>
      <div id="form-container">
        <form>
          <h2>Qual é o seu e-mail?</h2>
          <h4>Não se preocupe, não vamos contar pra ninguém.</h4>
          <input type="email" placeholder="E-MAIL" id="email" required />
          <label for="redzi" id="checkbox">
            <input type="checkbox" name="redzi" id="redzin" />
            <span
              >Sim, permito que a Riot me envie informações sobre lançamentos,
              atualizações, eventos e outros conteúdos relacionados à
              Riot.</span
            >
          </label>
          <p id="options">Você também pode criar uma conta com</p>
          <div id="buttons">
            <button class="facebook">
              <img src="../img/icons8-facebook-30.png" alt="" />
            </button>
            <button class="google">
              <img src="../img/icons8-google-48.png" alt="" />
            </button>
            <button class="apple">
              <img src="../img/icons8-apple-30.png" alt="" />
            </button>
            <button class="xbox">
              <img src="../img/icons8-xbox-50.png" alt="" />
            </button>
            <button class="playstation">
              <img src="../img/icons8-playstation-50.png" alt="" />
            </button>
          </div>
          <div id="submit-form">
            <button id="submit" class="no-active" type="button">➜</button>
            <p id="final-question">Já possui uma conta?</p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
